<!DOCTYPE html>
{%extends 'm_base.html'%}

{%block body_block%}
<div class="container">
  <div class="row">
<!--    <div class="col-1"></div>-->
    <div class="col-12">
      <table class="table" >
        <tr>
          <th>brand</th>
          <th>Mobile_name</th>
          <th>Price</th>
          <th>Count</th>
        </tr>
        {%for mobile in mobiles%}
        <tr>
          <td>{{mobile.brand}}</td>
          <td>{{mobile.mob_name}}</td>
          <td>{{mobile.price}}</td>
          <td>{{mobile.count}}</td>
          <td>
            <a href="{%url 'edit' mobile.id%}" class="btn btn-warning">Edit</a>
            <a href="{%url 'delete' mobile.id%}" class="btn btn-danger">Delete</a>
            <a href="{%url 'viewmobile' mobile.id%}" class="btn btn-success">View</a>
          </td>
        </tr>
        {%endfor%}
      </table>
    </div>
<!--    <div class="col-1"></div>-->
  </div>
</div>

{%endblock%}
